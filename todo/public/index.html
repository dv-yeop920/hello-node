<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Todo-List</title>
</head>
<body id="body">
    <div class="container">
        <div id="container-todo">
            <div class="header">
                <h1 id="header-title" style="text-align: center;">오늘 뭐하지?</h1>
            </div>
            <div class="count">
                <span class = "list-count" style="font-size: 18px;">
                    총 0 / 10개
                </span>
            </div>
            <form 
            class="form-container"
            action="/add"
            method="post">
                <input 
                type="text" 
                id="input" 
                placeholder="할일 입력..." 
                name="content"/>
                <button type="submit" id="submit-button">추가</button>
            </form>
        </div>
    
    <div class="task-container">
        <ul id="completed-list">
        </ul>
    </div>
    </div>
</body>
</html>
